name: Node CI CD to ECR with Trivy

on:
  push:
    branches: [ "main" ]
  pull_request:

env:
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-test-docker-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Run tests
      - name: Run tests
        run: npm test

      # 5. Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      # 6. Login to ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # 7. Build Docker image
      - name: Build Docker image
        run: |
          docker build \
            -t ${{ secrets.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} \
            -t ${{ secrets.ECR_REPOSITORY }}:latest \
            .

      # 8. üîê Trivy vulnerability scan (BLOCK on HIGH/CRITICAL)
      # - name: Trivy Image Scan
      #   uses: aquasecurity/trivy-action@v0
      #   with:
      #     image-ref: ${{ secrets.ECR_REPOSITORY }}:latest
      #     severity: CRITICAL,HIGH
      #     exit-code: 1
      #     ignore-unfixed: true
      #     vuln-type: os,library

      # 9. Tag Docker image for ECR
      - name: Tag Docker image
        run: |
          docker tag ${{ secrets.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} \
            ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}

          docker tag ${{ secrets.ECR_REPOSITORY }}:latest \
            ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}:latest

      # 10. Push image to ECR
      - name: Push Docker image
        run: |
          docker push ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
          docker push ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}:latest
